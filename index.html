<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Liga</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6bdc8309a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-content">
      <div class="banner">
        <img src="./styles/Design sem nome (1).png" alt="" />
      </div>
      <div class="paralelograma"></div>
      <div class="form-container form-container-mobile">
        <div class="title">A LIGA</div>
        <div>
          <form
            action="https://api.sheetmonkey.io/form/q7XV6GyZ62UR4fnUgPuY44"
            method="post"
            name="FormControl"
          >
            <section>
              <label for="name">Nome completo</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Coloque seu nome aqui"
              />
            </section>

            <section>
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Example@example.com"
              />
            </section>
            <section>
              <label for="age">Qual a sua faixa et√°ria?</label>
              <input type="number" name="age" id="age" />
            </section>

            <section>
              <label for="activity">Qual seu momento profissional?</label>
              <input type="text" name="activity" id="activity" />
            </section>

            <section>
              <label for="cellphone">Qual o seu telefone?</label>
              <input
                type="text"
                name="cellphone"
                id="cellphone"
                placeholder="Coloque seu telefone aqui"
              />
            </section>
            <a href="http://www.instagram.com/soaresmiriamm/"
              ><button type="submit" name="submit" class="submit-btn">
                ENVIAR
              </button></a
            >
          </form>
        </div>
        <div class="social-media">
          Acesse nossas redes sociais
          <div>
            <a
              href="https://www.instagram.com/grupoaliga/"
              style="text-decoration: none"
            >
              <i class="fa-brands fa-instagram" style="color: #4d2480"></i>
              A Liga
            </a>
            <a
              href="https://www.instagram.com/soaresmiriamm/"
              style="text-decoration: none"
            >
              <i class="fa-brands fa-instagram" style="color: #4d2480"></i>
              Miriam Soares
            </a>
          </div>
        </div>
        <div class="copyright">
            @2023 Izzyapps, all rights reserved
        </div>
      </div>
    </div>
  </body>
</html>
